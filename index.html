<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marla to Square Feet Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="converter">
        <h1>Marla to Square Feet Converter</h1>
        <form id="converter-form">
            <label for="marla">Enter Marla:</label>
            <input type="number" id="marla" step="0.01" required>
            <input type="submit" value="Convert">
        </form>
        <div id="result" class="hidden">
            <p>Result:</p>
            <p id="square-feet"></p>
        </div>
    </div>

    <script src="./script.mjs"></script>
</body>
</html>
